<h1 class="my-3 text-primary">Cadastrar Filme</h1>

<div class="card shadow">
  <form class="m-3">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="nome">Nome do Filme: </label>
          <input 
          type="text" 
          class="form-control" 
          placeholder="Digite o nome do Filme"
          name="nomeFilme"
          [(ngModel)]="nome"
          />
        </div>
      </div>
    </div>
    <!--Fim row-->
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="nome">Data do Filme: </label>
          <input 
          type="date" 
          class="form-control" 
          name="data"
          [(ngModel)]="data"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="nome">Pre√ßo do Filme: </label>
          <input 
          type="number" 
          class="form-control" 
          placeholder="0.00"
          name="preco"
          [(ngModel)]="preco"
           />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-danger" routerLink="/homem-aranha">
          Voltar
        </button>
        <button class="btn btn-success float-right" (click)="salvarFilme()">
          Salvar
        </button>
      </div>
    </div>
  </form>
</div>
